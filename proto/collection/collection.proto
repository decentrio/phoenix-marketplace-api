syntax = "proto3";
package collection;

option go_package = "phoenix-api/types/collection";

message Collection {
  string address = 1;
  string name = 2;
  string symbol = 3;
  string uri = 4;
  uint32 total_items = 5;
}

message CollectionAvailable {
  string id = 1;
  string name = 2;
  uint32 total_items = 3;
  string description = 4;
}

message CollectionPopular {
  string id = 1;
  string name = 2;
  float trade_volume = 3;
  uint32 total_items = 4;
}

message CollectionsAvailableRequest {
}

message CollectionsAvailableResponse {
  repeated CollectionAvailable collections = 1;
}

message CollectionsPopularRequest {
}

message CollectionsPopularResponse {
  repeated CollectionPopular collections = 1;
}
